{% extends 'base.html' %}

<div class="container">
{% block body %}
    {% if user.is_authenticated %}
        <h2> You are already logged in. Log Out to sign in as different user</h2>
    {% else %}
        <h1> Welcome, You can login here</h1>
    <h2>Login</h2>

    <form action = "" method="post">
        {% csrf_token %}
        {{ form.as_p     }}
        <button type="submit" class="btn btn-danger" >Login</button>
    </form>
    {% endif %}
{% endblock %}
</div>
